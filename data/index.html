<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="ssehandler.js"></script>
    </head>
    <body>
    <div class="container">
        <input id="windowUrl"></input><br />

        <div id="log">
            <h2>Log</h2>
            <textarea id=r readonly rows=40 style="min-width: 100%;"></textarea>
        </div>
    </div>
    </body>
</html>
