<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="ssehandler.js"></script>
    <script src="three.min.js"></script>
	<script src="MTLLoader.js"></script>
	<script src="OBJLoader.js"></script>
    </head>
    <body>
        <div id="loader">
            <h1 id="loaderTxt">Loading...</h1>
            <div class="loader"></div> 
        </div>
        <canvas id="c"></canvas>
        <div id="info">
            <table>
                <tr>
					<td>Url</td>
                    <td><input id="windowUrl"></input></td>
                    <td><button onclick="SSESubscribe()">Subscribe</button></td>
                    <td></td>
                    <td></td>
				</tr>
                <tr>
					<td>IP Address</td>
                    <td><input id="ip"></input></td>
                    <td><button onclick="HideInfo()">Hide Info</button></td>
                    <td><button onclick="ShowInfo()">Show Info</button></td>
                    <td></td>
				</tr>
            </table>
            <table id="tableInfo">
                <tr>
					<td>Quaternion</td>
                    <td><input id="qw" value="1"></input></td>
                    <td><input id="qx" value="0"></input></td>
                    <td><input id="qy" value="0"></input></td>
                    <td><input id="qz" value="0"></input></td>
				</tr>
                <tr>
					<td>dmp Quat</td>
                    <td><input id="dqw" value="1"></input></td>
                    <td><input id="dqx" value="0"></input></td>
                    <td><input id="dqy" value="0"></input></td>
                    <td><input id="dqz" value="0"></input></td>
				</tr>
                <tr>
					<td>R Quat</td>
                    <td><input id="qrw" value="1"></input></td>
                    <td><input id="qrx" value="0"></input></td>
                    <td><input id="qry" value="0"></input></td>
                    <td><input id="qrz" value="0"></input></td>
				</tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr>
					<td>RPY</td>
                    <td><input id="r" value="invalid"></input></td>
                    <td><input id="p" value="invalid"></input></td>
                    <td><input id="y" value="invalid"></input></td>
                    <td></td>
				</tr>
                <tr>
					<td>Accel</td>
                    <td><input id="ax" value="invalid"></input></td>
                    <td><input id="ay" value="invalid"></input></td>
                    <td><input id="az" value="invalid"></input></td>
                    <td></td>
				</tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>MAGNETOMETER</td><td></td><td></td><td></td><td></td></tr>
                <tr>
					<td>Mag Values</td>
                    <td><input type="text" name="mx" id="mx" value="0"></td>
                    <td><input type="text" name="my" id="my" value="0"></td>
                    <td><input type="text" name="mz" id="mz" value="0"></td>
                    <td><button onclick="ReadMagParam()">Read Param</button></td>
				</tr>
                <tr>
					<td>Mag Bias</td>
                    <td><input type="text" name="mbx" id="mbx" value="0"></td>
                    <td><input type="text" name="mby" id="mby" value="0"></td>
                    <td><input type="text" name="mbz" id="mbz" value="0"></td>
                    <td><button onclick="MagCalibrate()">Calibrate</button></td>
				</tr>
                <tr>
					<td>Mag Scale</td>
                    <td><input type="text" name="msx" id="msx" value="0"></td>
                    <td><input type="text" name="msy" id="msy" value="0"></td>
                    <td><input type="text" name="msz" id="msz" value="0"></td>
                    <td><input id="stat" value="stat"></input></td>
				</tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr>
					<td>LatLong1</td>
                    <td><input id="lat1" value="lat1"></input></td>
                    <td><input id="lng1" value="lng1"></input></td>
                    <td></td>
                    <td></td>
				</tr>
                <tr>
					<td>LatLong2</td>
                    <td><input id="lat2" value="lat2"></input></td>
                    <td><input id="lng2" value="lng2"></input></td>
                    <td></td>
                    <td></td>
				</tr>
                <tr>
					<td>Compass</td>
                    <td><input id="heading" value="invalid"></input></td>
                    <td></td>
                    <td></td>
                    <td></td>
				</tr>
            </table>
        </div>
        <div id="compass">
            <img id="compass-ind" src="/assets/compass_indicator.png">
            <img id="compass-img" src="/assets/compass_rose.png" alt="Compass">
        </div>
        <div id="container">
        </div>
        <div id="log">
            <h3>Log&nbsp;<button onclick="clearLog()">Clear</button></h3>
            <textarea id=lr readonly rows=40 style="min-width: 100%;"></textarea>
        </div>
        <script src="OrbitControls.js"></script>
	    <script src="webglhandler.js"></script>
    </body>
</html>
